<!DOCTYPE html>
<html lang="bn">
<head>
	<meta charset="UTF-8">
	<title>BengPali Font Preview</title>

	<style>
		@font-face {
			font-family: 'BengPali';
			src: url('BengPali.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}

		body {
			margin: 0;
			padding: 20px;
			font-family: system-ui, sans-serif;
			background: #eee;
			color: #444;
		}

		h1 {
			font-size: 1.4rem;
			margin-bottom: 10px;
		}

		p {
			margin-top: 0;
			margin-bottom: 12px;
			font-size: 0.9rem;
			opacity: 0.8;
		}

		textarea {
			width: 100%;
			max-width: 900px;
			height: 500px;
			font-family: 'BengPali', serif;
			font-size: 30px;
			line-height: 1.5;
			border-radius: 6px;
			border: 1px solid #ccc;
			padding: 12px;
			box-sizing: border-box;
			background: #fff;
			color: #000;
			resize: none;
		}
	</style>
</head>
<body>
	<p>Type Pāḷi text in Bengali-Assamese script below to see how it looks in the <strong>BengPali</strong> font.</p>
	<textarea>সচে পন ভিক্খবে এবমস্স ময্হঞ্চ খো বিহেসা ভবিস্সতি পরস্স চ পুগ্গলস্স উপঘাতো। পরো হি পুগ্গলো কোধনো উপনাহী দল়্হদিট্ঠী দুপ্পটিনিস্সগ্গী ন চাহং সক্কোমি এতং পুগ্গলং অকুসলা বুট্ঠাপেত্বা কুসলে পতিট্ঠাপেতুন্তি। এবরূপে ভিক্খবে পুগ্গলে উপেক্খা নাতিমঞ্ঞিতৰ্ৰা।</textarea>
</body>
</html>
